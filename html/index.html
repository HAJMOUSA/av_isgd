<head>

<body>

<h1 align="center" > Audio Control </h1>

<div class="relative">
  <h3>Main Hall Audio Control</h3>
  <input type="range"    class="isgdslider" name="MH_OUTPUT" id= "MH_OUTPUT" min="-100" max="45" value="0" step="1" data-popup-enabled="true"/>
  <p> Mute:
  <input type="checkbox" class="isgdmute" name="MH_MUTE" id="MH_MUTE" />
  <p>
</div>

<div class="relative">
    <h3>Foyer Audio Control</h3>
    <input type="range"    class="isgdslider" name="FOYER_OUTPUT" id= "FOYER_OUTPUT" min="-100" max="45" value="0" step="1" data-popup-enabled="true"/>
    <p> Mute:
    <input type="checkbox" class="isgdmute" name="FY_MUTE" id="FY_MUTE" />
    <p>
    </div>
    <div class="relative">
      <h3>Gymansium Audio Control</h3>
      <input type="range"    class="isgdslider" name="GYM_OUTPUT" id= "GYM_OUTPUT" min="-100" max="45" value="0" step="1" data-popup-enabled="true"/>
      <p> Mute:
      <input type="checkbox" class="isgdmute" name="GY_MUTE" id="GY_MUTE" />
      <p>
      </div>


<div id="content" align="center"></div>
<div id="canvas">
<h1 align="center"> Video Control </h1>

<section style="margin: 10px;">
<fieldset style="min-height:150px;">
<label> <br/> </label>
<label> <br/> </label>

<label for="SISSelect" class="select">Main Prayer Hall Video input:</label>
<select name="1" id="1" >
  <option value="1" selected="selected"> Main_Hall Camera</option>
  <option value="2">Main_Hall HDMI</option>
  <option value="3">Office_HDMI</option>
  <option value="4">Gymnasium HDMI</option>
  <option value="0">Off</option>
</select>
</div>

<label for="FYSelect" class="select">Sister's Monitors Video input:</label>
<select name="2" id="2" >
  <option value="1" selected="selected"> Main_Hall Camera</option>
  <option value="2">Main_Hall HDMI</option>
  <option value="3">Office_HDMI</option>
  <option value="4">Gymnasium HDMI</option>
  <option value="0">Off</option>
</select>
</div>

<label for="GYMSelect" class="select">Foyer Monitor Video input:</label>
<select name="3" id="3" >
  <option value="1" selected="selected"> Main_Hall Camera</option>
  <option value="2">Main_Hall HDMI</option>
  <option value="3">Office_HDMI</option>
  <option value="4">Gymnasium HDMI</option>
  <option value="0">Off</option>
</select>
</div>
<label for="MHSelect" class="select">Gymnasium Projector Video input:</label>
<select name="4" id="4" >
  <option value="1" selected="selected"> Main_Hall Camera</option>
  <option value="2">Main_Hall HDMI</option>
  <option value="3">Office_HDMI</option>
  <option value="4">Gymnasium HDMI</option>
  <option value="0">Off</option>
</select>
</div>
<label for="Polycomm Command">PolyComm Command:</label>
<input type="text" name="Polycomm_Command" id="Polycomm_Command" value=""/>
<input type="text" name="Polycomm_Response" id="Polycomm_Response" value=""/>

<label for="aten Command">Aten Command:</label>
<input type="text" name="Aten_Command" id="Aten_Command" value=""/>
<input type="text" name="Aten_Response" id="Aten_Response" value=""/>
</body>
